<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>checkbox e radio</h1>
    <h2>comidas</h2>
<label for="pao de queijo">pão de queijo</label>
    <input id="pao de queijo" type="checkbox" name="comidas" checked><br><br>
    <label for="bolo">bolo</label>
    <input id="bolo" type="checkbox" name="comidas"><br><br>
    <label for="pastel">pastel</label>
    <input id="pastel" type="checkbox" name="comidas"><br><br>
<h2>calçados</h2>
    <label for="bota">bota</label>
    <input id="bota" type="radio" name="calçados"
    checked><br><br>
    <label for="sapato">sapato</label>
    <input id="sapato" type="radio" name="calçados">
</body>
</html>
